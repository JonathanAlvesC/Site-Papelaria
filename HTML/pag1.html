<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/pag1.css" rel="stylesheet" type="text/css">
    <title>Formulario responsivo com html e css</title>
</head>

<body>
    
        <div class="form-box">
            <h2>Criar Conta</h2>
            <p> Preencha os campos abaixo </p>
            <form action="#">
                <div class="nome">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>
                
            </br>
                <div class="nasc">
                    <label for="nasc">Data de Nascimento</label>
                    <input type="date" id="nasc" required>
                </div>

            </br>
                <div class="email">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>

            </br>
                <div class="cpf">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="Digite o seu CPF" required>
                </div>              

            </br>
                <div class="endereco">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" placeholder="Digite o seu endereço" required>
                </div>

            </br>
                <div class="estado">
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado" required>
                        <option value="AC"></option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                
                </div>

                
            </br>
                <div class="senha">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

            </br>
                <div class="conf_senha"> 
                    <label for="Confirmarsenha">Confirmar Senha</label>
                    <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
                </div>

                <div class="cadastrar">
                    <button>Cadastrar</button>
                </div>

            </form>
            <footer>
            </br>
                <p> Voltar para a <a href="../HTML/index.html"> Página Principal </a> </p></br>
                <p> Confira nossa <a href="../HTML/pag2.html"> Tabela de Preços </a> </p>
            </footer>
        </div>
        
    </div>

    
</body>
</html>
